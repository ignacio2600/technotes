<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Tech Notes</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* ======================================
           1. NOTE HEADER STYLING WITH FIXED COLUMNS
           ====================================== */
        .note-item {
            border-bottom: 1px solid #444;
            padding: 6px 0;
            font-family: monospace;
            font-weight: bold;
        }

        .note-header {
            display: flex;
        }

        /* Fixed width columns */
        .note-header .note-date {
            width: 120px;
            color: #0f0;
            font-family: monospace;
            font-size: 1em;
        }

        .note-header .note-title {
            width: 300px;
            padding-left: 5px;
        }

        .note-header .category-tag {
            width: 120px;
            padding-left: 5px;
            text-align: right;
            color: #0f0;
            font-family: monospace;
            font-size: 1em;
        }

        /* Add dividers automatically */
        .note-header .note-date::after {
            content: " |";
            padding-right: 5px;
        }

        .note-header .note-title::after {
            content: " |";
            padding-right: 5px;
        }

        .note-header .note-title a {
            text-decoration: none;
            color: inherit;
        }

        .note-header .note-title a:hover {
            color: #0f0;
        }
    </style>
</head>
<body>
    <!-- ======================================
         2. HEADER AND NAVIGATION
         ====================================== -->
    <header>
        <h1>Tech Notes</h1>
        <nav>
            <a href="index.html">About</a>
            <a href="notes.html" class="active">Notes</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- ======================================
         3. MAIN CONTENT
         ====================================== -->
    <main>
        <!-- ======================================
             3a. PAGE TITLE
             ====================================== -->
        <div class="page-title">
            <h2>Notes</h2>
            <p>Technical documentation, tutorials, and quick references</p>
        </div>

        <!-- ======================================
             3b. STATS
             ====================================== -->
        <div class="stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number">3</span>
                    Total Notes
                </div>
                <div class="stat-item">
                    <span class="stat-number">6</span>
                    Categories
                </div>
                <div class="stat-item">
                    <span class="stat-number">1</span>
                    This Month
                </div>
            </div>
        </div>

        <!-- ======================================
             3c. CATEGORY FILTER
             ====================================== -->
        <div class="category-filter">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="operating-systems">Operating Systems</option>
                <option value="networking">Networking</option>
                <option value="software">Software</option>
                <option value="security">Security</option>
                <option value="scripts">Scripts</option>
                <option value="hardware">Hardware</option>
            </select>
        </div>

        <!-- ======================================
             3d. NOTES LIST
             ====================================== -->
        <ul class="notes-list" id="notesList">

            <!-- Note 1 -->
            <li class="note-item" data-category="software">
                <div class="note-header">
                    <span class="note-date">2025-08-27</span>
                    <span class="note-title"><a href="notes/welcome-to-tech-notes.html">Welcome to Tech Notes</a></span>
                    <span class="category-tag">Software</span>
                </div>
            </li>

            <!-- Note 2 -->
            <li class="note-item" data-category="scripts">
                <div class="note-header">
                    <span class="note-date">2025-08-27</span>
                    <span class="note-title"><a href="notes/bash-basics.html">Bash Scripting Basics</a></span>
                    <span class="category-tag">Scripts</span>
                </div>
            </li>

            <!-- Note 3 -->
            <li class="note-item" data-category="networking">
                <div class="note-header">
                    <span class="note-date">2025-08-27</span>
                    <span class="note-title"><a href="notes/home-network-setup.html">Home Network Setup</a></span>
                    <span class="category-tag">Networking</span>
                </div>
            </li>

        </ul>
    </main>

    <!-- ======================================
         4. CATEGORY FILTER SCRIPT
         ====================================== -->
    <script>
        document.getElementById('categoryFilter').addEventListener('change', function() {
            const selectedCategory = this.value;
            const noteItems = document.querySelectorAll('.note-item');
            
            noteItems.forEach(item => {
                if (selectedCategory === '' || item.dataset.category === selectedCategory) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
