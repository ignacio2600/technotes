<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes - Tech Notes</title>
<style>
/* ======================================
    1. PAGE STYLING
    ====================================== */
body {
    font-family: monospace;
    background: #000;
    color: #0f0;
    padding: 30px;
    margin: 0;
}

/* ======================================
    2. HEADER
    ====================================== */
.header-container {
    text-align: center;
    margin-bottom: 30px;
}

.header-container h1 {
    margin: 0;
    font-size: 24px;
}

.header-container nav a {
    margin: 0 10px;
    text-decoration: none;
    color: #0f0;
    font-weight: bold;
}

/* ======================================
    3. SEARCH BAR STYLING (NEW)
    ====================================== */
.search-container {
    margin: 0 auto 20px; /* Centers the container and adds bottom margin */
    text-align: center;
    max-width: 600px; /* Constrains the width for better centering */
}
#search-input {
    font-family: monospace;
    background: #000;
    color: #0f0;
    border: 1px solid #0f0;
    padding: 12px 16px;
    width: 300px;
    max-width: 90%;
    font-size: 16px;
    border-radius: 4px;
}

/* ======================================
    4. NOTES LIST
    ====================================== */
.notes-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.note-item {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 6px;
    line-height: 1.5em;
    align-items: center; /* Vertically align items */
}

.note-item span,
.note-item a {
    margin-right: 15px;
    white-space: nowrap;
}

.note-category {
    margin-right: 15px;
}

/* Column widths for note items */
.note-date {
    flex: 0 0 100px;
}

.note-title {
    flex: 1 1 300px;
    text-decoration: none;
    color: #0f0;
}

.note-category {
    flex: 0 0 120px;
}

.note-category a {
    color: #0f0;
    text-decoration: none;
    cursor: pointer;
}

/* Sort link above category column */
.sort-link {
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 4px;
    display: inline-block;
    margin-right: 8px;
}

/* Hover effects */
.note-title:hover,
.note-category a:hover,
.sort-link:hover {
    color: #ff0;
}

/* New CSS for column headers to prevent layout issues */
.column-headers {
    display: flex;
    margin-bottom: 10px;
    font-weight: bold;
}

.column-headers .note-date {
    flex: 0 0 100px;
}

.column-headers .note-title {
    flex: 1 1 auto; /* Allow title to grow and shrink */
}

.column-headers .note-category {
    flex: 0 0 120px;
}


/* Mobile-specific improvements */
@media (max-width: 600px) {
    body {
        padding: 20px 15px;
    }
    
    .header-container h1 {
        font-size: 20px;
    }
    
    .header-container nav a {
        display: inline-block;
        margin: 5px 8px;
        padding: 8px 12px;
        border: 1px solid #0f0;
        border-radius: 4px;
        min-height: 44px;
        box-sizing: border-box;
    }
    
    .note-item {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 0;
        border-bottom: 1px solid #333;
    }
    
    .note-date {
        font-size: 12px;
        margin-bottom: 4px;
        color: #888;
    }
    
    .note-title {
        font-size: 16px;
        margin-bottom: 8px;
        line-height: 1.4;
    }
    
    .note-category {
        margin-bottom: 0;
    }
    
    .note-category a {
        padding: 4px 8px;
        border: 1px solid #0f0;
        border-radius: 4px;
        font-size: 12px;
        min-height: 32px;
        box-sizing: border-box;
    }
    
    .sort-link {
        font-size: 14px;
        padding: 10px 16px;
        margin-bottom: 8px;
    }
    
    .note-date,
    .note-title,
    .note-category {
        flex: 1 1 100%;
        margin-right: 0;
    }
    
    /* Hide column headers on mobile */
    .column-headers {
        display: none;
    }
}
</style>
</head>
<body>

<div class="header-container">
    <h1>Tech Notes</h1>
    <nav>
        <a href="index.html">About</a>
        <a href="notes.html">Notes</a>
        <a href="contact.html">Contact</a>
    </nav>
</div>

<div class="search-container">
    <input type="text" id="search-input" placeholder="Search notes...">
</div>

<div class="column-headers">
    <span class="note-date">Date</span>
    <span class="note-title">Title</span>
    <span class="note-category">
        <span class="sort-link" id="category-sort">Sort by Category ▼</span>
    </span>
</div>

<ul class="notes-list">
    <li class="note-item" data-category="Software" data-labels="install,openbsd,tutorial">
        <span class="note-date">2025-08-27</span>
        <a href="notes/installing-openbsd.html" class="note-title">Installing OpenBSD</a>
        <span class="note-category">
            <a data-category="Software">Software</a>
        </span>
    </li>
    <li class="note-item" data-category="Software" data-labels="intro,overview">
        <span class="note-date">2025-08-27</span>
        <a href="notes/welcome-to-tech-notes.html" class="note-title">Welcome to Tech Notes</a>
        <span class="note-category">
            <a data-category="Software">Software</a>
        </span>
    </li>
    <li class="note-item" data-category="Scripts" data-labels="bash,scripting,automation">
        <span class="note-date">2025-08-27</span>
        <a href="notes/bash-basics.html" class="note-title">Bash Scripting Basics</a>
        <span class="note-category">
            <a data-category="Scripts">Scripts</a>
        </span>
    </li>
    <li class="note-item" data-category="Networking" data-labels="networking,router,security">
        <span class="note-date">2025-08-27</span>
        <a href="notes/home-network-setup.html" class="note-title">Home Network Setup</a>
        <span class="note-category">
            <a data-category="Networking">Networking</a>
        </span>
    </li>
</ul>

<script>
const notes = Array.from(document.querySelectorAll('.note-item'));

// Search functionality
document.getElementById('search-input').addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase();
    
    notes.forEach(note => {
        const title = note.querySelector('.note-title').textContent.toLowerCase();
        const category = note.dataset.category.toLowerCase();
        const labels = note.dataset.labels.toLowerCase();
        const date = note.querySelector('.note-date').textContent.toLowerCase();
        
        // Search across title, category, labels, and date
        const isMatch = title.includes(searchTerm) || 
                        category.includes(searchTerm) || 
                        labels.includes(searchTerm) || 
                        date.includes(searchTerm);
        
        note.style.display = isMatch ? 'flex' : 'none';
    });
});

// Filter by category
document.querySelectorAll('.note-category a').forEach(cat => {
    cat.addEventListener('click', e => {
        const value = e.target.dataset.category;
        notes.forEach(note => {
            note.style.display = (note.dataset.category === value) ? 'flex' : 'none';
        });
    });
});

// Single sort button for categories
let sortAscending = true;

document.getElementById('category-sort').addEventListener('click', () => {
    // Toggle sort direction
    sortAscending = !sortAscending;
    
    // Update sort button display
    const sortButton = document.getElementById('category-sort');
    sortButton.textContent = sortAscending ? 'Sort by Category ▲' : 'Sort by Category ▼';

    // Sort all notes by category
    const sortedNotes = notes.slice().sort((a, b) => {
        const catA = a.dataset.category.toUpperCase();
        const catB = b.dataset.category.toUpperCase();
        if (sortAscending) return catA < catB ? -1 : catA > catB ? 1 : 0;
        else return catA > catB ? -1 : catA < catB ? 1 : 0;
    });

    // Re-render the sorted list
    const list = document.querySelector('.notes-list');
    list.innerHTML = '';
    sortedNotes.forEach(n => list.appendChild(n));
});
</script>

</body>
</html>
