<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Notes</h1>
    <input type="text" id="searchBar" placeholder="Search notes...">
    <button onclick="sortTable(0)">Sort by Date</button>
    <button onclick="sortTable(1)">Sort by Title</button>
    <button onclick="sortTable(2)">Sort by Category</button>

    <table class="notes-table" id="notesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Title</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Date">2025-08-01</td>
          <td data-label="Title">Intro to OpenBSD</td>
          <td data-label="Category">Operating Systems</td>
        </tr>
        <tr>
          <td data-label="Date">2025-08-10</td>
          <td data-label="Title">Networking Basics</td>
          <td data-label="Category">Networking</td>
        </tr>
        <tr>
          <td data-label="Date">2025-08-20</td>
          <td data-label="Title">Securing Servers</td>
          <td data-label="Category">Security</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function sortTable(n) {
      const table = document.getElementById("notesTable");
      let rows, switching = true, dir = "asc", switchcount = 0;
      while (switching) {
        switching = false;
        rows = table.rows;
        for (let i = 1; i < (rows.length - 1); i++) {
          let shouldSwitch = false;
          let x = rows[i].getElementsByTagName("TD")[n];
          let y = rows[i + 1].getElementsByTagName("TD")[n];
          if (dir === "asc" && x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
            shouldSwitch = true;
            break;
          }
          if (dir === "desc" && x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
            shouldSwitch = true;
            break;
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount++;
        } else {
          if (switchcount === 0 && dir === "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
  </script>
</body>
</html>
