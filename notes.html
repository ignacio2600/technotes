<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Notes - Tech Notes</title>
<style>
/* ======================================
    1. PAGE STYLING
    ====================================== */
body {
    font-family: monospace;
    background: #000;
    color: #0f0;
    padding: 30px;
    margin: 0;
}

/* Centered page container so columns don't stretch to the page edge */
.main {
    max-width: 980px;   /* change this number to widen/narrow the content area */
    margin: 0 auto;
    padding: 0 16px;
    box-sizing: border-box;
}

/* ======================================
    2. HEADER
    ====================================== */
.header-container {
    text-align: center;
    margin-bottom: 30px;
}

.header-container h1 {
    margin: 0;
    font-size: 24px;
}

.header-container nav a {
    margin: 0 10px;
    text-decoration: none;
    color: #0f0;
    font-weight: bold;
}

/* ======================================
    3. SEARCH BAR STYLING
    ====================================== */
.search-container {
    margin: 0 auto 20px;
    text-align: center;
    max-width: 600px;
}
#search-input {
    font-family: monospace;
    background: #000;
    color: #0f0;
    border: 1px solid #0f0;
    padding: 12px 16px;
    width: 300px;
    max-width: 100%;
    font-size: 16px;
    border-radius: 4px;
    box-sizing: border-box;
}

/* ======================================
    4. NOTES LIST
    ====================================== */
.notes-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

/* Each note row: use flex with gap for predictable spacing */
.note-item {
    display: flex;
    align-items: center;
    gap: 12px;            /* consistent spacing between columns */
    margin-bottom: 8px;
    line-height: 1.4;
    padding: 6px 0;
}

/* remove the old global nowrap / margin rules and control per-column behavior below */

/* Date column: fixed width, never wraps */
.note-date {
    flex: 0 0 120px;
    white-space: nowrap;
    font-size: 13px;
    color: #888;
}

/* Title column: flexible, will ellipsis if too long on wide screens */
.note-title {
    flex: 1 1 auto;
    min-width: 160px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    text-decoration: none;
    color: #0f0;
    display: inline-block; /* needed for ellipsis to work reliably */
}

/* Category column: fixed width and left-aligned so it sits close to the title */
.note-category {
    flex: 0 0 150px;
    text-align: left;
    white-space: nowrap;
    font-size: 13px;
}

/* Category link */
.note-category a {
    color: #0f0;
    text-decoration: none;
    cursor: pointer;
    padding: 2px 6px;
    border-radius: 4px;
    display: inline-block;
}

/* Sort link above category column */
.sort-link {
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 4px;
    display: inline-block;
}

/* Hover effects */
.note-title:hover,
.note-category a:hover,
.sort-link:hover {
    color: #ff0;
}

/* ======================================
    COLUMN HEADERS
    ====================================== */
.column-headers {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 10px;
    font-weight: bold;
}

.column-headers .note-date {
    flex: 0 0 120px;
}

.column-headers .note-title {
    flex: 1 1 auto;
    min-width: 160px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.column-headers .note-category {
    flex: 0 0 150px;
    text-align: left;
}

/* ======================================
    5. MOBILE IMPROVEMENTS
    ====================================== */
@media (max-width: 600px) {
    body {
        padding: 20px 15px;
    }

    .main {
        padding: 0 8px;
    }
    
    .header-container h1 {
        font-size: 20px;
    }
    
    .header-container nav a {
        display: inline-block;
        margin: 5px 8px;
        padding: 8px 12px;
        border: 1px solid #0f0;
        border-radius: 4px;
        min-height: 44px;
        box-sizing: border-box;
    }
    
    .note-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
        padding: 10px 0;
        border-bottom: 1px solid #111;
    }
    
    .note-date {
        font-size: 12px;
        margin-bottom: 0;
        color: #888;
        flex: none;
    }
    
    .note-title {
        font-size: 16px;
        white-space: normal;      /* allow wrapping on small screens */
        overflow: visible;
        text-overflow: initial;
        min-width: 0;
        margin-bottom: 4px;
    }
    
    .note-category {
        margin-bottom: 0;
        text-align: left;
        flex: none;
    }
    
    .note-category a {
        padding: 4px 8px;
        border: 1px solid #0f0;
        border-radius: 4px;
        font-size: 12px;
        min-height: 32px;
        box-sizing: border-box;
    }
    
    .sort-link {
        font-size: 14px;
        padding: 10px 16px;
        margin-bottom: 8px;
    }

    /* Hide column headers on mobile */
    .column-headers {
        display: none;
    }
}
</style>
</head>
<body>

<div class="main">
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search notes...">
    </div>

    <div class="column-headers" aria-hidden="true">
        <span class="note-date">Date</span>
        <span class="note-title">Title</span>
        <span class="note-category">
            <span class="sort-link" id="category-sort">Sort by Category ▼</span>
        </span>
    </div>

    <ul class="notes-list">
        <li class="note-item" data-category="Software" data-labels="install,openbsd,tutorial">
            <span class="note-date">2025-08-27</span>
            <a href="notes/installing-openbsd.html" class="note-title">Installing OpenBSD</a>
            <span class="note-category">
                <a data-category="Software">Software</a>
            </span>
        </li>
        <li class="note-item" data-category="Software" data-labels="intro,overview">
            <span class="note-date">2025-08-27</span>
            <a href="notes/welcome-to-tech-notes.html" class="note-title">Welcome to Tech Notes</a>
            <span class="note-category">
                <a data-category="Software">Software</a>
            </span>
        </li>
        <li class="note-item" data-category="Scripts" data-labels="bash,scripting,automation">
            <span class="note-date">2025-08-27</span>
            <a href="notes/bash-basics.html" class="note-title">Bash Scripting Basics</a>
            <span class="note-category">
                <a data-category="Scripts">Scripts</a>
            </span>
        </li>
        <li class="note-item" data-category="Networking" data-labels="networking,router,security">
            <span class="note-date">2025-08-27</span>
            <a href="notes/home-network-setup.html" class="note-title">Home Network Setup</a>
            <span class="note-category">
                <a data-category="Networking">Networking</a>
            </span>
        </li>
    </ul>
</div>

<script>
const notes = Array.from(document.querySelectorAll('.note-item'));

// Search functionality
document.getElementById('search-input').addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase().trim();
    
    notes.forEach(note => {
        const title = note.querySelector('.note-title').textContent.toLowerCase();
        const category = note.dataset.category.toLowerCase();
        const labels = note.dataset.labels.toLowerCase();
        const date = note.querySelector('.note-date').textContent.toLowerCase();
        
        // Search across title, category, labels, and date
        const isMatch = !searchTerm ||
                        title.includes(searchTerm) || 
                        category.includes(searchTerm) || 
                        labels.includes(searchTerm) || 
                        date.includes(searchTerm);
        
        note.style.display = isMatch ? '' : 'none';
    });
});

// Filter by category (clicking a category link)
document.querySelectorAll('.note-category a').forEach(cat => {
    cat.addEventListener('click', e => {
        const value = e.target.dataset.category;
        notes.forEach(note => {
            note.style.display = (note.dataset.category === value) ? '' : 'none';
        });
    });
});

// Single sort button for categories
let sortAscending = true;

document.getElementById('category-sort').addEventListener('click', () => {
    // Toggle sort direction
    sortAscending = !sortAscending;
    
    // Update sort button display
    const sortButton = document.getElementById('category-sort');
    sortButton.textContent = sortAscending ? 'Sort by Category ▲' : 'Sort by Category ▼';

    // Sort all notes by category
    const sortedNotes = notes.slice().sort((a, b) => {
        const catA = a.dataset.category.toUpperCase();
        const catB = b.dataset.category.toUpperCase();
        if (catA === catB) return 0;
        return sortAscending ? (catA < catB ? -1 : 1) : (catA > catB ? -1 : 1);
    });

    // Re-render the sorted list
    const list = document.querySelector('.notes-list');
    list.innerHTML = '';
    sortedNotes.forEach(n => list.appendChild(n));
});
</script>

</body>
</html>
