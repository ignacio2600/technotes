<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes - Tech Notes</title>
<link rel="stylesheet" href="style.css">

<style>
/* ======================================
   1. PAGE TITLE STYLING
   ====================================== */
.page-title {
    text-align: center;
    margin-bottom: 20px;
    font-family: monospace;
}

/* ======================================
   2. CATEGORY FILTER CENTERED
   ====================================== */
.category-filter-centered {
    width: 442px;        /* same as notes line width */
    margin: 0 auto;      /* center container on page */
    text-align: center;  /* center dropdown inside container */
    margin-bottom: 20px; /* spacing below dropdown */
}

#categoryFilter {
    font-family: monospace;
    font-weight: bold;
    font-size: 16px;
}

/* ======================================
   3. NOTES LIST STYLING
   ====================================== */
.notes-list {
    list-style: none;
    padding: 0;
    font-family: monospace;
    font-weight: bold;
}

.notes-list li {
    display: flex;
    justify-content: space-between;
    padding: 4px 0;
    flex-wrap: wrap; /* allows items to wrap on smaller screens */
}

/* Date styling */
.notes-list li::before {
    content: attr(data-date);
    color: #0f0;
    width: 120px;
    display: inline-block;
    font-size: 16px;
}

/* Title styling */
.notes-list li a {
    flex: 1;
    min-width: 150px;
    text-decoration: none;
    color: inherit;
    font-size: 16px;
}

.notes-list li a:hover {
    color: #0f0;
}

/* Category styling */
.notes-list li::after {
    content: attr(data-category);
    color: #0f0;
    width: 120px;
    text-align: right;
    display: inline-block;
    font-size: 16px;
}

/* ======================================
   4. RESPONSIVE STYLING
   ====================================== */
@media (max-width: 600px) {
    .notes-list li {
        flex-direction: column;
        align-items: flex-start;
    }
    .notes-list li::before,
    .notes-list li::after {
        width: auto;
        text-align: left;
        margin: 2px 0;
    }
    .notes-list li a {
        min-width: auto;
    }
}
</style>
</head>
<body>

<!-- ======================================
     5. HEADER AND NAVIGATION
     ====================================== -->
<header>
<h1 style="text-align:center;">Tech Notes</h1>
<nav style="text-align:center;">
    <a href="index.html">About</a>
    <a href="notes.html" class="active">Notes</a>
    <a href="contact.html">Contact</a>
</nav>
</header>

<!-- ======================================
     6. MAIN CONTENT
     ====================================== -->
<main>
    <!-- ======================================
         6a. PAGE TITLE
         ====================================== -->
    <div class="page-title">
        <h2>Notes</h2>
        <p>Technical documentation, tutorials, and quick references</p>
    </div>

    <!-- ======================================
         6b. CATEGORY FILTER CENTERED
         ====================================== -->
    <div class="category-filter-centered">
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="operating-systems">Operating Systems</option>
            <option value="networking">Networking</option>
            <option value="software">Software</option>
            <option value="security">Security</option>
            <option value="scripts">Scripts</option>
            <option value="hardware">Hardware</option>
        </select>
    </div>

    <!-- ======================================
         6c. NOTES LIST
         ====================================== -->
    <ul class="notes-list" id="notesList">

        <!-- Note 1 -->
        <li data-date="2025-08-27" data-category="Software">
            <a href="notes/welcome-to-tech-notes.html">Welcome to Tech Notes</a>
        </li>

        <!-- Note 2 -->
        <li data-date="2025-08-27" data-category="Scripts">
            <a href="notes/bash-basics.html">Bash Scripting Basics</a>
        </li>

        <!-- Note 3 -->
        <li data-date="2025-08-27" data-category="Networking">
            <a href="notes/home-network-setup.html">Home Network Setup</a>
        </li>

    </ul>
</main>

<!-- ======================================
     7. CATEGORY FILTER SCRIPT
     ====================================== -->
<script>
document.getElementById('categoryFilter').addEventListener('change', function() {
    const selectedCategory = this.value;
    const noteItems = document.querySelectorAll('.notes-list li');

    noteItems.forEach(item => {
        if (selectedCategory === '' || item.dataset.category.toLowerCase() === selectedCategory) {
            item.style.display = 'flex';
        } else {
            item.style.display = 'none';
        }
    });
});
</script>
</body>
</html>
